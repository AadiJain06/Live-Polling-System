services:
  # Backend API Service (Web Service)
  - type: web
    name: live-polling-backend
    env: node
    instanceType: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://live-polling-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: live-polling-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    publishPath: ./client/build 